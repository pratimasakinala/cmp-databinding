<div class="container">
  <cockpit (serverCreated)="onServerAdded($event)" 
    (bpCreated)="onBlueprintAdded($event)"></cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change First Element</button>
      <button class="btn btn-primary" (click)="onDestroyFirst()">Destroy First Component</button>

      <server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"
      [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </server-element>
    </div>
  </div>
</div>
